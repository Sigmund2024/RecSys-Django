<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Information Management</title>
    <style>
        /* CSS 样式内容保持不变 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="number"], input[type="email"] {
            width: 100%;
            padding: 8px;
            border-radius: 3px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Patient Information Management</h1>
        <hr> <!-- 分界线 -->
        <!-- 增加患者信息表单 -->
        <form method="post" action="{% url 'add_patient_info' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="add_id">ID:</label>
                <input type="text" id="add_id" name="add_id">
            </div>
            <div class="form-group">
                <label for="add_age">Age:</label>
                <input type="number" id="add_age" name="add_age">
            </div>
            <div class="form-group">
                <label for="add_gender">Gender:</label>
                <select id="add_gender" name="add_gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="add_madrs_score">MADRS-Score:</label>
                <input type="number" id="add_madrs_score" name="add_madrs_score">
            </div>
            <div class="form-group">
                <label for="add_ham_a_score">HAM-A-Score:</label>
                <input type="number" id="add_ham_a_score" name="add_ham_a_score">
            </div>
            <input type="submit" value="Add Information">
        </form>
        <hr> <!-- 分界线 -->
        <!-- 查询患者信息表单 -->
        <form method="post" action="{% url 'query_patient_info' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="query_patient_id">Query Patient ID:</label>
                <input type="text" id="query_patient_id" name="query_patient_id">
            </div>
            <input type="submit" value="Query Information">
        </form>
    </div>
</body>
</html>
