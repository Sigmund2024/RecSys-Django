<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HARS Assessment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>HARS Assessment</h1>
    <form action="{% url 'hars_assessment_submit' user_id=user_id %}" method="POST">
        {% csrf_token %}
        <div>
            <label for="question1">1. 焦虑心境:</label>
            <select id="question1" name="question1">
                <option value="0">无</option>
                <option value="1">轻</option>
                <option value="2">中</option>
                <option value="3">重度</option>
                <option value="4">极重</option>
            </select>
        </div>
        <div>
            <label for="question2">2. 紧张:</label>
            <select id="question2" name="question2">
                <option value="0">无</option>
                <option value="1">轻</option>
                <option value="2">中</option>
                <option value="3">重度</option>
                <option value="4">极重</option>
            </select>
        </div>
        <div>
            <label for="question3">3. 害怕:</label>
            <select id="question3" name="question3">
                <option value="0">无</option>
                <option value="1">轻</option>
                <option value="2">中</option>
                <option value="3">重度</option>
                <option value="4">极重</option>
            </select>
        </div>
        <div>
            <label for="question4">4. 失眠:</label>
            <select id="question4" name="question4">
                <option value="0">无</option>
                <option value="1">轻</option>
                <option value="2">中</option>
                <option value="3">重度</option>
                <option value="4">极重</option>
            </select>
        </div>
        <div>
            <label for="question5">5. 认知功能:</label>
            <select id="question5" name="question5">
                <option value="0">无</option>
                <option value="1">轻</option>
                <option value="2">中</option>
                <option value="3">重度</option>
                <option value="4">极重</option>
            </select>
        </div>
        <div>
            <label for="question6">6. 抑郁心境:</label>
            <select id="question6" name="question6">
                <option value="0">无</option>
                <option value="1">轻</option>
                <option value="2">中</option>
                <option value="3">重度</option>
                <option value="4">极重</option>
            </select>
        </div>
        <div>
            <label for="question7">7. 躯体性焦虑:</label>
            <select id="question7" name="question7">
                <option value="0">无</option>
                <option value="1">轻</option>
                <option value="2">中</option>
                <option value="3">重度</option>
                <option value="4">极重</option>
            </select>
        </div>
        <div>
            <label for="question8">8. 感觉系统症状:</label>
            <select id="question8" name="question8">
                <option value="0">无</option>
                <option value="1">轻</option>
                <option value="2">中</option>
                <option value="3">重度</option>
                <option value="4">极重</option>
            </select>
        </div>
                <div>
            <label for="question9">9. 心血管系统症状:</label>
            <select id="question9" name="question9">
                <option value="0">无</option>
                <option value="1">轻</option>

            </select>
        </div>
        <div>
            <label for="question10">10. 呼吸系统症状:</label>

                <option value="0">无</option>

                <option value="2">中</option>

            </select>
        </div>
        <div>
            <label for="question11">11. 胃肠消化道症状:</label>
            <select id="question11" name="question11">
                <option value="0">无</option>
                <option value="1">轻</option>
                <option value="2">中</option>
                <option value="3">重度</option>
                <option value="4">极重</option>
            </select>
        </div>
        <div>
            <label for="question12">12. 生殖，泌尿系统症状:</label>
            <select id="question12" name="question12">
                <option value="0">无</option>
                <option value="1">轻</option>
                <option value="2">中</option>
                <option value="3">重度</option>
                <option value="4">极重</option>
            </select>
        </div>
        <div>
            <label for="question13">13. 自主神经系统症状:</label>
            <select id="question13" name="question13">
                <option value="0">无</option>
                <option value="1">轻</option>
                <option value="2">中</option>
                <option value="3">重度</option>
                <option value="4">极重</option>
            </select>
        </div>
        <div>
            <label for="question14">14. 与人谈话时行为表现:</label>
            <select id="question14" name="question14">
                <option value="0">无</option>
                <option value="1">轻</option>
                <option value="2">中</option>
                <option value="3">重度</option>
                <option value="4">极重</option>
            </select>
        </div>
        <button type="submit">提交</button>
    </form>
</body>
</html>
