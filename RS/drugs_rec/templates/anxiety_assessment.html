<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HARS Assessment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>HARS Assessment</h1>
    <form action="{% url 'hars_assessment_submit' user_id=user_id %}" method="POST">
        {% csrf_token %}
        <div>
            <label for="question1">1. Anxious Mood:</label>
            <select id="question1" name="question1">
                <option value="0">None</option>
                <option value="1">Mild</option>
                <option value="2">Moderate</option>
                <option value="3">Severe</option>
                <option value="4">Very Severe</option>
            </select>
        </div>
        <div>
            <label for="question2">2. Tension:</label>
            <select id="question2" name="question2">
                <option value="0">None</option>
                <option value="1">Mild</option>
                <option value="2">Moderate</option>
                <option value="3">Severe</option>
                <option value="4">Very Severe</option>
            </select>
        </div>
        <div>
            <label for="question3">3. Fears:</label>
            <select id="question3" name="question3">
                <option value="0">None</option>
                <option value="1">Mild</option>
                <option value="2">Moderate</option>
                <option value="3">Severe</option>
                <option value="4">Very Severe</option>
            </select>
        </div>
        <div>
            <label for="question4">4. Insomnia:</label>
            <select id="question4" name="question4">
                <option value="0">None</option>
                <option value="1">Mild</option>
                <option value="2">Moderate</option>
                <option value="3">Severe</option>
                <option value="4">Very Severe</option>
            </select>
        </div>
        <div>
            <label for="question5">5. Cognitive Function:</label>
            <select id="question5" name="question5">
                <option value="0">None</option>
                <option value="1">Mild</option>
                <option value="2">Moderate</option>
                <option value="3">Severe</option>
                <option value="4">Very Severe</option>
            </select>
        </div>
        <div>
            <label for="question6">6. Depressed Mood:</label>
            <select id="question6" name="question6">
                <option value="0">None</option>
                <option value="1">Mild</option>
                <option value="2">Moderate</option>
                <option value="3">Severe</option>
                <option value="4">Very Severe</option>
            </select>
        </div>
        <div>
            <label for="question7">7. Somatic Anxiety:</label>
            <select id="question7" name="question7">
                <option value="0">None</option>
                <option value="1">Mild</option>
                <option value="2">Moderate</option>
                <option value="3">Severe</option>
                <option value="4">Very Severe</option>
            </select>
        </div>
        <div>
            <label for="question8">8. Sensory System Symptoms:</label>
            <select id="question8" name="question8">
                <option value="0">None</option>
                <option value="1">Mild</option>
                <option value="2">Moderate</option>
                <option value="3">Severe</option>
                <option value="4">Very Severe</option>
            </select>
        </div>
        <div>
            <label for="question9">9. Cardiovascular Symptoms:</label>
            <select id="question9" name="question9">
                <option value="0">None</option>
                <option value="1">Mild</option>
                <option value="2">Moderate</option>
                <option value="3">Severe</option>
                <option value="4">Very Severe</option>
            </select>
        </div>
        <div>
            <label for="question10">10. Respiratory Symptoms:</label>
            <select id="question10" name="question10">
                <option value="0">None</option>
                <option value="1">Mild</option>
                <option value="2">Moderate</option>
                <option value="3">Severe</option>
                <option value="4">Very Severe</option>
            </select>
        </div>
        <div>
            <label for="question11">11. Gastrointestinal Symptoms:</label>
            <select id="question11" name="question11">
                <option value="0">None</option>
                <option value="1">Mild</option>
                <option value="2">Moderate</option>
                <option value="3">Severe</option>
                <option value="4">Very Severe</option>
            </select>
        </div>
        <div>
            <label for="question12">12. Genitourinary Symptoms:</label>
            <select id="question12" name="question12">
                <option value="0">None</option>
                <option value="1">Mild</option>
                <option value="2">Moderate</option>
                <option value="3">Severe</option>
                <option value="4">Very Severe</option>
            </select>
        </div>
        <div>
            <label for="question13">13. Autonomic Symptoms:</label>
            <select id="question13" name="question13">
                <option value="0">None</option>
                <option value="1">Mild</option>
                <option value="2">Moderate</option>
                <option value="3">Severe</option>
                <option value="4">Very Severe</option>
            </select>
        </div>
        <div>
            <label for="question14">14. Behavior at Interview:</label>
            <select id="question14" name="question14">
                <option value="0">None</option>
                <option value="1">Mild</option>
                <option value="2">Moderate</option>
                <option value="3">Severe</option>
                <option value="4">Very Severe</option>
            </select>
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
