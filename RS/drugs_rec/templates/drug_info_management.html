<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drug Information Management</title>
    <style>
        /* CSS 样式内容保持不变 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="number"], input[type="email"] {
            width: 100%;
            padding: 8px;
            border-radius: 3px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #0b58d3;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0b58d3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Drug Information Management</h1>
        <!-- 新增药物信息表单 -->
        <form method="post" action="{% url 'add_drug_info' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="add_drug_id">Drug ID:</label>
                <input type="text" id="add_drug_id" name="add_drug_id">
            </div>
            <div class="form-group">
                <label for="add_drug_name">Drug Name:</label>
                <input type="text" id="add_drug_name" name="add_drug_name">
            </div>
            <div class="form-group">
                <label for="add_drug_type">Drug Type:</label>
                <input type="text" id="add_drug_type" name="add_drug_type">
            </div>
            <input type="submit" value="Add Drug">
        </form>
        <!-- 查询药物信息表单 -->
        <form method="post" action="{% url 'query_drug_info' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="query_drug_id">Query Drug ID:</label>
                <input type="text" id="query_drug_id" name="query_drug_id">
            </div>
            <input type="submit" value="Query Drug Information">
        </form>
    </div>
</body>
</html>
